<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动</title>
		<style>
			div {
				border: 1px solid #000;
			}
			
			.parent {
				height: 300px;
				width: 700px;
			}
			
			.child1, .child2, .child3 {
				width: 300px;
				height: 100px;  /* 情形0：child1 = child2 */
				float: left;
				background-color: #FF0000;
			}
			
			.child1 {
				/*height: 110px;  /* 情形1:child1 > child2 */
			}
			
			.child2 {
				height: 110px;  /* 情形2:child1 < child2 */
			}
		</style>
	</head>
	<body>
		<h4>浮动布局的特殊情形</h4>
		<div class="parent">
			<div class="child1">111</div>
			<div class="child2">222</div>
			<div class="child3">333</div>
		</div>
	</body>
</html>
